<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- ✅ Character Encoding & Viewport Optimization -->
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=5">

    <!-- ✅ App Title (Shown in Browser Tab) -->
    <title>Galvanic Cell Simulator | Electrochemistry Calculator</title>

    <!-- ✅ Meta Description (SEO Optimized) -->
    <meta name="description"
      content="An interactive galvanic cell simulator for electrochemical experiments, calculations, and educational purposes. Calculate cell potential, Gibbs free energy, and visualize electrochemical reactions.">

    <!-- ✅ Favicon (Displayed in Browser Tab) -->
    <link rel="icon" href="%PUBLIC_URL%/logo.svg" type="image/x-icon">

    <!-- ✅ Apple Touch Icon (For iOS Devices) -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo.svg">

    <!-- ✅ Web App Manifest (PWA Support) -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">

    <!-- ✅ Theme Color for Mobile Devices -->
    <meta name="theme-color" content="#1565c0">

    <!-- ✅ Open Graph Tags (For Social Media Sharing) -->
    <meta property="og:title"
      content="Galvanic Cell Simulator | Electrochemistry">
    <meta property="og:description"
      content="Perform real-time electrochemical calculations and visualize galvanic cell reactions interactively.">
    <meta property="og:image" content="%PUBLIC_URL%/preview.png">
    <meta property="og:url"
      content="https://seifmoustafa.github.io/galvanic-cell/">
    <meta property="og:type" content="website">

    <!-- ✅ Twitter Card Tags (For Twitter Previews) -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title"
      content="Galvanic Cell Simulator | Electrochemistry">
    <meta name="twitter:description"
      content="Explore galvanic cell reactions and calculate cell potential with an interactive UI.">
    <meta name="twitter:image" content="%PUBLIC_URL%/preview.png">

    <!-- ✅ Canonical Link (Prevents Duplicate Content Issues) -->
    <link rel="canonical" href="https://seifmoustafa.github.io/galvanic-cell/">

    <!-- ✅ Load CSS -->
    <link href="%PUBLIC_URL%/static/css/main.css" rel="stylesheet">

    <!-- ✅ Load JS Bundle -->
    <script defer src="%PUBLIC_URL%/static/js/main.js"></script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
